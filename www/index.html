<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewpoer" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        
        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- Include the compiled Ratchet CSS -->
        <link href="../www/dist/css/ratchet.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <!-- Include the compiled Ratchet JS -->
        <script src="../www/dist/js/ratchet.js"></script>
        
        <style>
            .center_div{
                margin: 0 auto;
                padding: 50px;
                width:90% /* value of your choice which suits your alignment */
            }
        </style>
    </head>
    <body>      
        <div id="homeScreen" class="defaultScreen" style="background-color:#fff;">
            <div class="container">
                <form id="scanningForm" role="form" >
                    <div class="row">
                        <div class="form-group col-xs-1">
                            <input id="QRCode" type="text" placeholder="Scan QR code value here" autofocus>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-1">
                            <button class="btn btn-positive btn-block" onclick="app.checkQrCode()">OK</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
        
        <nav class="bar bar-tab">
          <a class="tab-item active" href="index.html" data-transition="slide-in">
            <span class="icon icon-home"></span>
            <span class="tab-label">Home</span>
          </a>
          <a class="tab-item" href="setting.html" data-transition="slide-in">
            <span class="icon icon-gear"></span>
            <span class="tab-label">Settings</span>
          </a>
        </nav>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/support.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
