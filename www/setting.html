<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewpoer" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        
        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- Include the compiled Ratchet CSS -->
        <link href="../www/dist/css/ratchet.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <!-- Include the compiled Ratchet JS -->
        <script src="../www/dist/js/ratchet.js"></script>
        
        <style>
            .center_div{
                margin: 0 auto;
                width:90% /* value of your choice which suits your alignment */
            }
        </style>
    </head>
    <body onload="onLoad()">
        <header class="bar bar-nav">
          <h1 class="title">Settings</h1>
        </header>
        
        <div style="background-color:#fff; height:100%; width:100%;">
            <form id="form" style="margin-left:40px; margin-right:40px;" onsubmit="return false">
                <div class="input-row"></div>
                <p style="padding-left:10px; margin-top:5%;">Account</p>
                <input id="username" type="text" placeholder="Venue_1" autofocus required>
                <input id="password" type="password" placeholder="Your password" required>       
            </form>        
            <table class="table-setting-button">
                <tr>
                    <td style="width:40%;"><button class="btn btn-positive btn-block" onclick="onSubmit()">Save</button></td>
                    <td style="width:20%"></td>
                    <td style="width:40%;"><button class="btn btn-negative btn-block" onclick="clearFields()">Clear</button></td>
                </tr>
            </table>
            <button class="btn btn-negative btn-block full-screen-button" onclick="app.eraseData()">Erase Saved Data</button>  
        </div>
        
        <nav class="bar bar-tab">
          <a class="tab-item" href="record.html" data-transition="slide-in">
            <span class="icon icon-list"></span>
            <span class="tab-label">TMS</span>
          </a>
          <a class="tab-item" href="index.html" data-transition="slide-in">
            <span class="icon icon-home"></span>
            <span class="tab-label">Home</span>
          </a>
          <a class="tab-item active" href="setting.html" data-transition="slide-in">
            <span class="icon icon-gear"></span>
            <span class="tab-label">Settings</span>
          </a>
        </nav>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/support.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        
        <script type="text/javascript"> 
            function onSubmit() {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                if (username!="" && password!="") {
                    app.saveInfo(username, password);
                }else{
                    if(username==""){
                        app.showAlert("Username is empty", "Error", 0);
                    }else{
                        if(password==""){
                            app.showAlert("Password is empty", "Error", 0);
                        };
                    }; 
                };
            };

            function clearFields(){
                var username = document.getElementById("username");
                var password = document.getElementById("password");
                username.value = "";
                password.value = "";
            };

            function onLoad(){
                app.getLoginInfo();
            };
        </script>
    </body>
</html>
